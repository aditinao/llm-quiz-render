version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  web:
    build: .
    environment:
      - QUIZ_SECRET=261
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
  worker:
    build: .
    environment:
      - QUIZ_SECRET=261
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: ["python", "worker.py"]
